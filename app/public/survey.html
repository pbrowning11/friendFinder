    <script type="text/javascript">

        $(".btn").on("click", function (event) {
            event.preventDefault();
            var scoreData = [];
            for (var v = 1; v < 11; v++) {
                scoreData.push($("#q" + v).val())
            }
            console.log(scoreData);
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: scoreData
            };

            $.post("/api/friends", newFriend)
                .then(function (data) {
                    $.get("/api/push/"), function (data) {
                        $(".modal-body").html("<h2><center>" + data.name + "<br><img src='" + data.photo + "' alt='friend finder' width='200'></center")
                        $("#friendModal").modal()
                    }
                });
        });
    </script>
